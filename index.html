<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador e Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador e Decodificador</h1>
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        <input type="number" id="key" placeholder="Chave" value="3">
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="decodificar()">Decodificar</button>
        <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
